
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="headings-container">
                <h1>AI Image Generator</h1>
                <h2>Generate images from text prompts</h2>
                <h5>Enter text below to create AI-generated artwork</h5>
            </div>
            <form id="generate-image-form" class="form-container">
                <input id="input-value" placeholder="Enter image description..." type="text" class="form-input">
                <button type="submit" class="image-generate-btn">Generate Image</button>
            </form>
            <div id="images-visible" class="image-container">
                <p id="imageContainerText">Your AI-generated image will appear here</p>
                <img id="generated-image" class="my-generated-image" src="" alt="AI Generated Image">
            </div>
        </div>
    </div>
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js"></script>
</body>
</html>
